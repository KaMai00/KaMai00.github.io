<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link id="csstheme" rel="stylesheet" href="css/lightmode.css" />

      type="text/javascript"
      src="https://cdn.emailjs.com/dist/email.min.js"
    ></script>
    <script src="../js/theme.js"></script>

    <title>Contact Info</title>
  </head>
  <body>
    <div id="header">
      <button type="button" id="logo_space" onclick="toggleCSSTheme()">
        Logo
      </button>
      <div class="navbar_div">
        <div class="navbar_home">
          <a href="../index.html">Home</a>
        <a href="new.html">New</a>
        <a href="games.html">Games</a>
        <a href="contact.html">Contact</a>
        </div>
      </div>
      <button type="button" id="buttoncss" onclick="toggleCSSTheme()">
        Toggle Theme
      </button>
    </div>

    <div id="contact-title">
      <h1>Contact</h1>
      <p>
        Contact us about a game you
        would like us to add
      </p>
    </div>
    <div class="contact">
      <form id="contact-form">
        <input type="hidden" name="contact_number" value="697483" />
        <div class="form-group">
          <p>
            <label for="user_name">Name</label>
            <input type="text" id="user_name" name="user_name" required />
          </p>

          <p>
            <label for="user_email">Email</label>
            <input type="email" id="user_email" name="user_email" required />
          </p>

          <p>
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" required />
          </p>
          <p>
            <label for="message">Message</label> <br />
            <textarea id="message" name="message" required></textarea>
          </p>
        </div>

        <button type="submit" id="response-message">Send</button>
      </form>
    </div>
